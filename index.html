<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bin</title>
    <style>
        /* Ajoutez votre CSS ici */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Bin</h1>
    <textarea id="inputArea" placeholder="Tapez quelque chose ici..."></textarea>
    <button onclick="submitData()">Soumettre</button>
    <div id="displayArea"></div>

    <script>
        function submitData() {
            var inputText = document.getElementById('inputArea').value;
            document.getElementById('displayArea').innerText = inputText;
        }
    </script>
</body>
</html>
